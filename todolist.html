<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todostyle.css">
</head>
<body>
    <header>
        <h1 class="logo">ToDoList</h1>
        <nav>
            <ul class="navBar">
                <li><a href="#">O projekcie</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Zakładka</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="taskmenu">
            <form id="taskform">
                <input type="text" id="taskadd" placeholder="Co masz w planach?">
                <input type="submit" id="tasksubmit" value="Dodaj">
            </form>
        </section>
        <section class="tasklist">
            <h2>Zadania: </h2>
            <div id="tasks">
                <!-- <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Jakies zadanie" readonly>
                    </div>
                    <div class="actions">
                        <button class="delete">Usuń</button>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('load', () => {
            const form = document.querySelector('#taskform');
            const input = document.querySelector("#taskadd");
            const list = document.querySelector("#tasks");
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                let text = input.value;

                if(!text){
                    alert("Nie zostawiaj pustego pola.");
                    return;
                }

                let task = document.createElement("div");
                task.classList.add("task");

                let task_content = document.createElement("div");
                task_content.classList.add("content");

                task.appendChild(task_content);

                let task_input = document.createElement("input");
                task_input.classList.add("text");
                task_input.type = "text";
                task_input.value = text;
                task_input.setAttribute("readonly", "readonly");

                task_content.appendChild(task_input);
                
                let task_actions = document.createElement("dic");
                task_actions.classList.add("actions");

                let task_delete = document.createElement("button");
                task_delete.classList.add("delete");
                task_delete.innerHTML = "Delete";

                task_actions.appendChild(task_delete);

                task.appendChild(task_actions);

                list.appendChild(task);

                input.value = "";

                task_delete.addEventListener('click', () => {
                    list.removeChild(task);
                })
            })
        })
    </script>
</body>
</html>
